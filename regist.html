<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册</title>
		<style type="text/css">
			body {
				margin: 0 auto;
				text-align: center;
				background-image: url("img/登录页.png");
				background-repeat: no-repeat;
			}

			h1 {
				color: aliceblue;
				font-weight: bold;
				position: relative;
				font-size: 56px;
				margin-bottom: 0px;
			}

			div {
				padding-top: 18px;
				width: 80%;
				margin: 0 auto;
			}

			span {
				font-size: 40px;
				border-bottom: 5px solid #409eff;
				padding-bottom: 5px;

			}

			input {
				height: 35px;
				width: 90%;
				border-radius: 20px 20px 20px 20px;
				padding-left: 10px;
				font-size: 15px;
			}

			div:nth-child(2) {
				display: flex;
				text-align: center;
			}

			div:nth-child(2) input {
				width: 55%;

			}

			div:nth-child(6) input {
				background-color: #183A6A;
				color: white;
			}

			#back {
				height: 100%;
				margin: 0 auto;

			}

			#regist {
				background-color: white;
				width: 30%;
				margin: 2% auto;
				text-align: center;
				position: relative;
				top: 5%;
				border-radius: 20px 20px 20px 20px;
				box-shadow: -1px 2px 15px 15px rgba(0, 0, 0, 0.25);
				padding-bottom: 20px;
			}

			p {
				color: white;
				font-family: '宋体';
				font-size: 20px;
				margin: 0 auto;
			}

			#usejpg {
				position: relative;
				padding-top: 0px;
				text-align: left;
				width: 30%;
				margin: 0 6% 0 0;
			}

			#userfile {
				position: absolute;
				top: 10%;
				left: 0;
				right: 0;
				opacity: 0;
				display: block;
				clear: both;
				margin: 0;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<form method="post">
			<div id="back">
				<h1>屾仙旅游</h1>
				<p>念念不忘，一生向往</p>
				<div id="regist">
					<span>注册</span>
					<div>
						<div id="usejpg"><img src="img/user.jpg" id="userhead"
								style="width: 2em; height: 2em; border-radius:50%;overflow: hidden;" />
							<input type="file" accept="image/*" id="userfile" value="">
						</div>
						<input type="text" name="name" placeholder="请输入昵称" />
					</div>
					<div><input type="text" name="username" placeholder="请输入手机号" /></div>
					<div><input type="password" name="password" placeholder="请输入密码" /></div>
					<div><input type="password" placeholder="请再次输入密码" /></div>
					<div><input type="submit" value="注册" /></div>
				</div>
			</div>
			<script>
				document.querySelector('#userfile').onchange = function() {
					if (this.files.length) {
						let file = this.files[0];
						let reader = new FileReader();
						//新建 FileReader 对象
						reader.onload = function() {
							// 当 FileReader 读取文件时候，读取的结果会放在 FileReader.result 属性中
							document.querySelector('#userhead').src = this.result;
						};
						// 设置以什么方式读取文件，这里以base64方式
						reader.readAsDataURL(file);
					}
				}
			</script>
		</form>
	</body>
</html>
